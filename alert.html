<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <title>Alert</title>
</head>
<body> 
    <div class="container">
        <table>
            <tr>
                <td rowspan="2" class="hour">00</td>
                <td class="hour_up"><img src="images/up_arrow.png"></td>
                <td rowspan="2" class="minute">00</td>
                <td class="min_up"><img src="images/up_arrow.png"></td>
            </tr>
            <tr>
                <td class="hour_down"><img src="images/down_arrow.png"></td>
                <td class="min_down"><img src="images/down_arrow.png"></td>
            </tr>
        </table>
        <button type="button" id="accept">Accept</button>
    </div>
    <script src="alert.js"></script>
</body>
</html>
